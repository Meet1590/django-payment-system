<!-- make_payment.html -->

{% extends 'core/dashboard.html' %} {% block dynamic_content %}
    <div
            style="
		max-width: 400px;
		margin: 20px auto;
		padding: 20px;
		border: 1px solid #ccc;
		border-radius: 5px;
		background-color: #f9f9f9;
	"
    >
        <h2>Make Payment</h2>
        <form action="/make_payment/" method="post">
            <div style="margin-bottom: 20px">
                <label for="account" style="font-weight: bold">From Account:</label>
                <span id="account">Account 1</span>
            </div>
            <div style="margin-bottom: 20px">
                <label for="destination_user_email" style="font-weight: bold">Recipient Email:</label>
                <input
                        type="email"
                        id="destination_user_email"
                        name="destination_user_email"
                        required
                        style="
					width: 100%;
					padding: 8px;
					border: 1px solid #ccc;
					border-radius: 5px;
					box-sizing: border-box;
				"
                />
            </div>
            <div style="margin-bottom: 20px">
                <label for="amount" style="font-weight: bold">Amount:</label>
                <input
                        type="number"
                        id="amount"
                        name="amount"
                        min="0"
                        step="0.01"
                        required
                        style="
					width: 100%;
					padding: 8px;
					border: 1px solid #ccc;
					border-radius: 5px;
					box-sizing: border-box;
				"
                />
            </div>
            <div style="margin-bottom: 20px">
                <label for="reference" style="font-weight: bold">Description:</label>
                <input
                        type="text"
                        id="reference"
                        name="reference"
                        style="
					width: 100%;
					padding: 8px;
					border: 1px solid #ccc;
					border-radius: 5px;
					box-sizing: border-box;
				"
                />
            </div>
            <div style="margin-bottom: 20px">
                <button
                        type="submit"
                        style="
					padding: 10px 20px;
					background-color: #007bff;
					color: #fff;
					border: none;
					border-radius: 5px;
					cursor: pointer;
				"
                >
                    Make Payment
                </button>
            </div>
        </form>
    </div>
{% endblock %}
